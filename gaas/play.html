<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{{ url_for('static', filename='static/img/favicon.png')}}" type="image/png">
        <title>GaaS Software</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/linericon/style.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/owl-carousel/owl.carousel.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/nice-select/css/nice-select.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/animate-css/animate.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/flaticon/flaticon.css')}}">
        <!-- main css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.min.css')}}">
        <!--link rel="stylesheet" href="{{ url_for('static', filename='css/clock.css')}}"-->
    </head>
    <body>
        
        <!--================Header Menu Area =================-->
        <div id="header"></div>
        <!--================Header Menu Area =================-->
        <div id="gameBox" class="gameBox row">
            <div id="leftPane" class="pane">
                <div id="myBoard" class="board"></div>
            </div>
            <div id="rightPane" class="pane">
                <div id="boxA" class="playerBox">
                    <div id="clockdivA" class="clock">
                      <div>
                        <span class="minutes"></span> :
                        <span class="seconds"></span> .
                        <span class="millis"></span>
                      </div>
                    </div>
                </div>
                <div id="boxB" class="playerBox">
                    <div id="clockdivB" class="clock">
                      <div>
                        <span class="minutes"></span> :
                        <span class="seconds"></span> .
                        <span class="millis"></span>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!--================Header Menu Area =================-->

        <!--================Header Menu Area =================-->
        
        <!--================Contact Area =================-->
        <section class="contact_area section_gap">
            <div class="container">
                <!--div id="mapBox" class="mapBox"
                    data-lat="40.701083" 
                    data-lon="-74.1522848" 
                    data-zoom="13" 
                    data-info="PO Box CT16122 Collins Street West, Victoria 8007, Australia."
                    data-mlat="40.701083"
                    data-mlon="-74.1522848">
                </--div-->
                <div class="row">
                        <div class="contact_info">
                            <div class="info_item">
                                <i class="lnr lnr-home"></i>
                                <h6>California, United States</h6>
                                <p>Santa monica bullevard</p>
                            </div>
                            <div class="info_item">
                                <i class="lnr lnr-phone-handset"></i>
                                <h6><a href="#">00 (440) 9865 562</a></h6>
                                <p>Mon to Fri 9am to 6 pm</p>
                            </div>
                            <div class="info_item">
                                <i class="lnr lnr-envelope"></i>
                                <h6><a href="#">support@colorlib.com</a></h6>
                                <p>Send us your query anytime!</p>
                            </div>
                        </div>
                </div>
            </div>
        </section>
        <!--================Contact Area =================-->
        
        <!--================Footer Area =================-->
        <div id="footer"></div>
        <!--================End Footer Area =================-->
        
        <!--================Contact Success and Error message Area =================-->
        <div id="success" class="modal modal-message fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-close"></i>
                        </button>
                        <h2>Thank you</h2>
                        <p>Your message is successfully sent...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals error -->

        <div id="error" class="modal modal-message fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-close"></i>
                        </button>
                        <h2>Sorry !</h2>
                        <p> Something went wrong </p>
                    </div>
                </div>
            </div>
        </div>
        <!--================End Contact Success and Error message Area =================-->
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
        <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/popper.js')}}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/stellar.js')}}"></script>
        <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js')}}"></script>
        <script src="{{ url_for('static', filename='vendors/nice-select/js/jquery.nice-select.min.js')}}"></script>
        <script src="{{ url_for('static', filename='vendors/isotope/imagesloaded.pkgd.min.js')}}"></script>
        <script src="{{ url_for('static', filename='vendors/isotope/isotope-min.js')}}"></script>
        <script src="{{ url_for('static', filename='vendors/owl-carousel/owl.carousel.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/jquery.ajaxchimp.min.js')}}"></script>
        <script src="{{ url_for('static', filename='vendors/counter-up/jquery.waypoints.min.js')}}"></script>
        <script src="{{ url_for('static', filename='vendors/counter-up/jquery.counterup.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/mail-script.js')}}"></script>
        <script src="{{ url_for('static', filename='vendors/lightbox/simpleLightbox.min.js')}}"></script>
        <!-- contact js -->
        <script src="{{ url_for('static', filename='js/jquery.form.js')}}"></script>
        <script src="{{ url_for('static', filename='js/jquery.validate.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/contact.js')}}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--gmaps Js-->
        <script src="{{ url_for('static', filename='js/gmaps.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/theme.js')}}"></script>
        <script src="{{ url_for('static', filename='js/chessboard-1.0.0.min.js')}}"></script>
        <script type="text/javascript">
            $(function(){
              $("#header").load("static/header.html");
              $("#footer").load("static/footer.html");
            });
	    </script>
    </body>
</html>
