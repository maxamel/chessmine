<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="../img/chesspieces/metro/wN.png" type="image/png">
        <title>Chessmine</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/magnific-popup.css">
        <link rel="stylesheet" href="../vendors/animate-css/animate.css">
        <!-- main css -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/game.css">
        <link rel="stylesheet" href="../css/settings.css">
        <link rel="stylesheet" href="../css/loading.css">
        <link rel="stylesheet" href="../css/endgame.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <!--link rel="stylesheet" href="static/css/clock.css"-->
    </head>
    <body>
        <!--================Header Menu Area =================-->
        <div id="header"></div>

        <!--================Header Menu Area =================-->
        <div id="gameContainer" class="gameContainer">
            <div id="fullpage" class="fullpage">
                <div id="loadCanvas" class="loadGameCanvas">
                    <div class="lds-ellipsis">
                        <div class="myloader"></div>
                        <div class="myloader"></div>
                        <div class="myloader"></div>
                        <div class="myloader"></div>
                    </div>
                    <div class="loadMessage">You are being matched with the most suitable opponents for you. Please wait...</div>
                    <div id="cancelSearch" class="loadButton dropped">Cancel</div>
                </div>
            </div>
            <div id="promotion" class="themeBox row">
                <div id="b" tabindex="1" class="themeContainer">
                    <div class="promotionPieceHolder"></div>
                </div>
                <div id="n" tabindex="2" class="themeContainer">
                    <div class="promotionPieceHolder"></div>
                </div>
                <div id="r" tabindex="3" class="themeContainer">
                    <div class="promotionPieceHolder"></div>
                </div>
                <div id="q" tabindex="4" class="themeContainer">
                    <div class="promotionPieceHolder"></div>
                </div>
            </div>

            <div id="gameBox" class="gameBox row">

                <div id="leftPane" class="leftpane">
                    <span id="boardandclock" class="boardandclock">
                        <div id="clockdivA" class="clock">
                              <span class="clockspan">
                                <span class="minutes"></span> :
                                <span class="seconds"></span> .
                                <span class="millis"></span>
                              </span>
                        </div>
                        <div id="boardHolder" class="boardHolder">
                            <div id="upperClock" class="smallClock">
                                 <div id="playerInfoASmall" class="playerInfoSmall row">
                                    <div id="connectIconTopSmall" class="dottop"></div>
                                    <div id="labelTitleASmall" class="label"></div>
                                    <div id="labelRatingASmall" class="labelRating"></div>
                                </div>
                            </div>
                            <div id="myBoard" class="board"></div>
                            <div id="bottomClock" class="smallClock">
                                 <div id="playerInfoBSmall" class="playerInfoSmall row">
                                    <div id="connectIconBottomSmall" class="dotbottom"></div>
                                    <div id="labelTitleBSmall" class="label"></div>
                                    <div id="labelRatingBSmall" class="labelRating"></div>
                                </div>
                            </div>

                            <div id="conty">
                                  <div id="win-box">
                                    <div class="dot"></div>
                                    <!--div class="dot two"></div-->
                                    <div class="experiment face">
                                        <div class="endgame">&#9818;</div>
                                    </div>
                                    <div class="shadow scale"></div>
                                    <div class="message"><h1 class="alert">You Win!</h1><p class="paragraph_style">Black won by checkmate!</p></div>
                                    <button class="button-box"><h1 class="rematch green">Rematch</h1></button>
                                  </div>
                                  <div id="lose-box">
                                        <div class="dot"></div>
                                        <!--div class="dot two"></div-->
                                        <div class="experiment face2">
                                            <div class="endgame">&#9818;</div>
                                        </div>
                                        <div class="shadow move"></div>
                                        <div class="message"><h1 class="alert">You Lose!</h1><p class="paragraph_style">Black lost on time!</div>
                                        <button class="button-box"><h1 class="rematch red">Rematch</h1></button>
                                  </div>
                                  <div id="draw-box">
                                        <div class="dot"></div>
                                        <!--div class="dot two"></div-->
                                        <div class="experiment face3">
                                            <div class="endgame">&#9818;</div>
                                        </div>
                                        <div class="shadow"></div>
                                        <div class="message"><h1 class="alert">Draw!</h1><p class="paragraph_style">Draw by agreement!</div>
                                        <button class="button-box"><h1 class="rematch red">Rematch</h1></button>
                                  </div>
                                  <div id="abort-box">
                                        <div class="dot"></div>
                                        <!--div class="dot two"></div-->
                                        <div class="experiment face3">
                                            <div class="endgame">&#9818;</div>
                                        </div>
                                        <div class="shadow"></div>
                                        <div class="message"><h1 class="alert">Aborted!</h1><p class="paragraph_style">Game Aborted!</div>
                                        <button class="button-box"><h1 class="rematch red">Rematch</h1></button>
                                  </div>
                            </div>
                        </div>
                        <div id="clockdivB" class="clock">
                          <span class="clockspan">
                            <span class="minutes"></span> :
                            <span class="seconds"></span> .
                            <span class="millis"></span>
                          </span>
                        </div>
                    </span>
                </div>
                <div id="rightPane" class="rightpane">
                    <div id="boxesHolder" class="boxesHolder">
                        <div id="boxA" class="playerBox roundTop">
                            <div id="playerInfoA" class="playerInfoA row">
                                <div id="connectIconTop" class="dottop"></div>
                                <div id="labelTitleA" class="label"></div>
                                <div id="labelRatingA" class="labelRating"></div>
                                <div id="arrowRatingA" class="arrowRating">&#8600;</div>
                            </div>
                        </div>
                        <div id="boxZ" class="moveBox">
                            <table id="moveTableHeader" class="moveTableHeader">
                                <thead>
                                  <tr>
                                    <th class="edgeCell whiteCell"></th>
                                    <th>White</th>
                                    <th>Black</th>
                                    <th class="edgeCell blackCell"></th>
                                  </tr>
                                </thead>
                            </table>
                            <div id="tableWrapper" class="tableWrapper">
                                <table id="moveTable" class="moveTable"></table>
                            </div>
                            <div id="tableNavigator" class="tableNavigator">
                                <div></div><div></div>
                            </div>
                        </div>
                        <div id="boxB" class="playerBox vbottom roundBottom">
                            <div id="playerInfoB" class="playerInfoB row">
                                <div id="connectIconBottom" class="dotbottom"></div>
                                <div id="labelTitleB" class="label"></div>
                                <div id="labelRatingB" class="labelRating"></div>
                                <div id="arrowRatingB" class="arrowRating">&#8600;</div>
                            </div>
                        </div>
                    </div>
                    <div id="resignButton" class="gameButton myButton">Resign
                        <!--span class="downmenu"></span-->
                    </div>
                    <div id="drawButton" class="gameButton myButton">Draw
                        <!--span class="downmenu"></span-->
                    </div>
                    <div id="drawOffer" class="drawOffer">
                        <div id="drawOfferedButton" class="myButtonClone dropButton">Draw
                            <span class="downmenu"></span>
                        </div>
                        <div id="droppedDrawOffer" class="droppedDrawOffer">
                            <div id="acceptDraw" class="dropped">Accept</div>
                            <div class="liner"></div>
                            <div id="declineDraw" class="dropped">Decline</div>
                        </div>
                    </div>
                    <div id="abortButton" class="gameButton myButton">Abort
                        <!--span class="downmenu"></span-->
                    </div>
                </div>
            </div>
        </div>

        <!--================Header Menu Area =================-->

        <!--================Header Menu Area =================-->

        <!--================Footer Area =================-->
        <div id="footer"></div>
        <!--================End Footer Area =================-->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            crossorigin="anonymous"
            referrerpolicy="no-referrer">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
                integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <script type="text/javascript">
            $(function(){
              $("#header").load("html/header.html");
              $("#footer").load("html/footer.html");
            });
	    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar.js/0.6.2/jquery.stellar.min.js"
                integrity="sha512-PNXCBnFH9wShbV+mYnrfo0Gf3iSREgBWmYAoMIfc+Z83vVq3Nu4yxBk6j+BZ40ZIhtW3WlTQdBvW3AYLAnlgpA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.min.js"
                integrity="sha512-fCRpXk4VumjVNtE0j+OyOqzPxF1eZwacU3kN3SsznRPWHgMTSSo7INc8aY03KQDBWztuMo5KjKzCFXI/a5rVYQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <script src="../js/theme.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxchimp/1.3.0/jquery.ajaxchimp.min.js"
                integrity="sha512-5yj5elY9u6clGe9/97bj3jJlw8+O9XSv/tbme8m/LR8cKnnT5+rR8qHW/UYQ/MozLg3cvTHeYIpM5kRktASSbg=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <script src="../vendors/counter-up/jquery.waypoints.min.js"></script>
        <script src="../vendors/counter-up/jquery.counterup.min.js"></script>
        <!-- contact js -->
        <script>var exports = {};</script>
        <script src="../js/chess.min.js"></script>
        <script src="../js/chessboard-1.0.0.min.js"></script>
        <script src="../js/stockfish.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
                integrity="sha512-YUkaLm+KJ5lQXDBdqBqk7EVhJAdxRnVdT2vtCzwPHSweCzyMgYV/tgGF4/dCyqtCC2eCphz0lRQgatGVdfR0ww=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
              integrity="sha512-TU/clvRaSqKB43MX6dvJPEWV8tEGDTbmT4mdxTs6DSYsBY9zKmiw4Qeykp0nS10ndH14HRNG2VWN+IjiMfA17Q=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"
                integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <script type="module" src="../js/game.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
                integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <!--gmaps Js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.25/gmaps.min.js"
            integrity="sha512-gauu0VKZq9ry8hOZHgNpcB2ogbSDojs+XLDItpOLY0IyA+KigeuT/suwSdPgfU/TGYLAn4Nan4OeaCa/UPr70Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        </script>
        <script src="../js/chessboardjs-themes.js"></script>
        <script src="../js/loading-bar.js"></script>

    </body>
</html>
