services:
    redis:
        container_name: "redis"
        image: "redis:alpine"
        ports:
          - 6379:6379
    game_server:
        container_name: "game_server"
        image: ewr.vultrcr.com/chessmine/game_server:curr
        pull_policy: always
        build:
          context: ./src/backend/game_server
          dockerfile: Dockerfile
          tags:
            - "game_server:curr"
        volumes:
          - ./src/backend/game_server/:/usr/app
        ports:
          - 5000:5000
        depends_on:
          - redis
    caddy:
        container_name: "caddy"
        image: ewr.vultrcr.com/chessmine/frontend:curr
        pull_policy: always
        build:
          context: ./src/frontend
          dockerfile: Dockerfile
          tags:
            - "frontend:curr"
          args:
            APP_URL: www.chessmine.xyz
            BE_URL: game_server
        ports:
          - 443:443
          - 80:80
        depends_on:
          - game_server
